<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	     <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>calcuator</title>
</head>
<body>








 	 <div class="calcuator-body">
		<form class="" name="calcuator">

			<!-- display -->
			<input type="text" name="display" class="result"> <br><br> 

			<!-- btn area -->
			<input type="botton" name="" class="btn" value="1" onclick="calcuator.display.value+='1'">
			<input type="botton" name="" class="btn" value="2"onclick="calcuator.display.value+='2'">
			<input type="botton" name="" class="btn" value="3"onclick="calcuator.display.value+='3'">
			<input type="botton" name="" class="btn" value="+"onclick="calcuator.display.value+='+'">

			<br><br>

			<input type="botton" name="" class="btn" value="4"onclick="calcuator.display.value+='4'">
			<input type="botton" name="" class="btn" value="5"onclick="calcuator.display.value+='5'">
			<input type="botton" name="" class="btn" value="6"onclick="calcuator.display.value+='6'">
			<input type="botton" name="" class="btn" value="-"onclick="calcuator.display.value+='-'">

			<br><br>

			<input type="botton" name="" class="btn" value="7"onclick="calcuator.display.value+='7'">
			<input type="botton" name="" class="btn" value="8"onclick="calcuator.display.value+='8">
			<input type="botton" name="" class="btn" value="9"onclick="calcuator.display.value+='9'">
			<input type="botton" name="" class="btn" value="*"onclick="calcuator.display.value+='*'">

			<br><br>

			<input type="botton" name="" class="btn" value="c"onclick="calcuator.display.value=''">
			<input type="botton" name="" class="btn" value="0"onclick="calcuator.display.value+='0'">
			<input type="botton" name="" class="btn" value="="onclick="calcuator.display.value=eval(calcuator.display.value) ">
			<input type="botton" name="" class="btn" value="/"onclick="calcuator.display.value+='/'">

			<br><br>


		</form>
	</div>   
















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
</html>
